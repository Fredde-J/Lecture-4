<!DOCTYPE html>
<html lang="en">
<head>
        
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture-4</title>
    <header class="header">
            <i class="fa fa-chevron-left"></i>
            <h1>Play-list</h1>
            <i class="fa fa-ellipsis-v"></i>
    </header>
</head>
<body>
    
    <main>
        <section class="musicList">

            <div class = "list">
                <ul>
                    <div class="song" id="one">
                    <img src="/bilder/metallica.webp" alt="" srcset="" width="100px" height="100px">
                    <li> One <br> Metallica</li>
                    <i class="fa fa-play-circle"></i>
                   </div>

                   <div class="song" id="wickerman">
                    <img src="/bilder/From_Fear_to_Eternity.jpg" alt=""width="100px" height="100px"> 
                    <li> Wickerman <br> Ironmaiden</li>
                    <i class="fa fa-play-circle"></i>
                   </div>

                   <div class="song" id="duHast">
                       <img src="/bilder/rammstein.jpg" alt="" width="100px" height="100px">
                    <li> Du hast <br> Rammstein</li>
                    <i class="fa fa-play-circle"></i>
                   </div>
                   <div class="song" id="almostEasy">
                    <img src="/bilder/avengedSevenfold.jpg" alt="" width="100px" height="100px">
                    <li> Almost easy <br> A7X</li>
                    <i class="fa fa-play-circle"></i>
                </div>
                </ul>

            </div>

        </section>
        <section class="musicPlayer">
 

          <div class="picture">
              <img src="/bilder/metallica.webp" alt="" srcset="" width="400px" height="400px">
          </div>
          <div class="songInfo">
                <i class="fa fa-plus"></i>
                <div class="songTitle">
                        <p>One</p>
                        <p> Metallica </p>
                </div>
        
                <i class="fa fa-heart"></i>     
          </div>
          <div class="timeLine">
              <p>0:40</p>
              <div class="timeBar"></div>
              <p>5:20</p>
          </div>
         <div class="playerButtons">
         <i class="fa fa-repeat"></i>
         <i class="fa fa-backward"></i>
         <i class="fa fa-play-circle"></i> 
         <i class="fa fa-forward"></i>
         <i class="fa fa-random"></i>
         </div>


        </section>
    </main>
</body>
</html>
